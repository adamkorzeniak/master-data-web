<div class="container">
    <div class="row">
         <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="form-group">
                   <label class="col-4" for="username">username</label>
                   <input class="col-8" id="username" type="text" 
                        formControlName="username"/>
              </div>
              <div class="form-group">
                   <label class="col-4" for="password">password</label>
                   <input class="col-4" id="password" type="text" 
                        formControlName="password"/>
              </div>
              <button class="col-4 offset-7 button btn-primary" type="submit">Submit</button>
         </form>
    </div>
</div>
