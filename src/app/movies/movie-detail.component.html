<div *ngIf='movie'>
  {{pageTitle + ': ' + movie.id}}

  <br>Title: {{ movie.title }}
  <br>Year: {{ movie.year }}
  <br>Duration: {{ movie.duration | minutesToHours }}
  <br>Genres: {{ movie.genres | genre }}
  <br><a href='https://www.google.com/search?q={{movie.title}}+({{movie.year}})'
       target="_blank">Search</a>
  <br><button (click)='onBack()'>Update</button>
  <br><button>Delete</button>
</div>
